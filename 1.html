<html>
  <head>
    <title> Person Information </title>
    <meta charset="UTF-8">
    <script>
      //var baseurl = "https://cors-anywhere.herokuapp.com/https://springbootdemoproject.herokuapp.com/tagids";
      var baseurl = "https://springbootdemoproject.herokuapp.com/tagids";
      function loadtagids(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl + "/all",true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var tagids = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>tagId</th><th>name</th><th>vehicle_no</th><th>material</th></tr>`;
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < tagids.length; i++){
              main += "<tr><td>"+tagids[i].tagId+"</td><td>"+tagids[i].name+"</td><td>"+tagids[i].vehicle_no+"</td><td>"+tagids[i].material+"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("tagidsinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadtagids();
      }
    </script>
  </head>
  <body>
    <div id="tagidsinfo"> </div>
  </body>
</html>
